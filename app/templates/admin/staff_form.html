{% extends 'base.html' %}
{% block nav_staff %}active{% endblock %}
{% block content %}
<form action="{{url_for('staff.create_staff')}}" method="post">
    <!-- ID (You might want to generate this automatically in the backend) -->
    <label for="staff_id">StaffID:</label>
    <input type="text" id="staff_id" name="staff_id" required><br>

    <!-- Username -->
    <label for="staff_name">Username:</label>
    <input type="text" id="staff_name" name="staff_name" required><br>

    <!-- Email -->
    <label for="staff_email">Email:</label>
    <input type="email" id="staff_email" name="staff_email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <br>
    <input type="radio" name="role" id="admin" value="admin">
    <label for="admin">admin</label> <br>
    
    <input type="radio" name="role" id="staff" value="staff">
    <label for="staff">staff</label>
    <br>
    
    {% if error %}
          <p class="error" style="color:red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}


    <!-- Submit Button -->
    <button type="submit">Register</button>
</form>
{% endblock %}
