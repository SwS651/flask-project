{% extends 'base.html' %}
{% block nav_staff %}active{% endblock %}

{% block css_style %} 
    <link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}"> 
{% endblock %}
{% block content %}
<div class="form-container">
    <h3>Staff</h3>
    <form action="{{url_for('staff.create_staff')}}" method="post">
        <!-- ID (You might want to generate this automatically in the backend) -->
        <label for="staff_id">StaffID:</label>
        <input type="text" id="staff_id" name="staff_id" {% if staff %} value="{{staff.id}}" {% endif %} required><br>
        
        <!-- Username -->
        <label for="staff_name">Username:</label>
        <input type="text" id="staff_name" name="staff_name" {% if staff %} value="{{staff.Name}}" {% endif %} required><br>

        <!-- Email -->
        <label for="staff_email">Email:</label>
        <input type="email" id="staff_email" name="staff_email" {% if staff %} value="{{staff.Email}}" {% endif %} required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" {% if staff %} value="{{staff.Password}}" {% endif %} required><br>

        <label for="role">Role</label>
        <select name="role" id="">
            <option value="admin" {% if staff and staff.Role == "admin" %} selected {% endif %}>Admin</option>
            <option value="staff" {% if staff and staff.Role == "staff" %} selected {% endif %}>Staff</option>
        </select>
        <br>
        
        {% if error %}
            <p class="error" style="color:red;"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
            
            
        <!-- Submit Button -->
        <button type="submit" class="button primary">Register</button>
    </form>
</div>
{% endblock %}
